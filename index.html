<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>



<body>

<div class="container" id="container">

  <p class="output" id="out_1">poop</p>
  <p class="output" id="out_2">poop</p>

  <button onclick="addString('+')" class="operators">+</button>
  <button onclick="addString('-')" class="operators">-</button>
  <button onclick="addString('*')" class="operators">*</button>
  <button onclick="addString('/')" class="operators">/</button>
    
  <button onclick="addString('1')" class="numbers">1</button>
  <button onclick="addString('2')" class="numbers">2</button>
  <button onclick="addString('3')" class="numbers">3</button>  
  <button onclick="addString('4')" class="numbers">4</button>
  <button onclick="addString('5')" class="numbers">5</button>
  <button onclick="addString('6')" class="numbers">6</button>  
  <button onclick="addString('7')" class="numbers">7</button>
  <button onclick="addString('8')" class="numbers">8</button>
  <button onclick="addString('9')" class="numbers">9</button>  

  <button onclick="addString('clear')" class="numbers">clear</button>
  <button onclick="addString('0')" class="numbers">0</button>  
  <button onclick="addString('«')" class="numbers">«</button>  
  
  <button onclick="addString('=')" class="sum">=</button>

</div>

<script src="script.js"></script>

</body>
</html>
